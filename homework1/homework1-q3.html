<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech List</title>
    <style>
        ol,
        ul {
            font-size: medium;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <h2>An ordered technologies list</h2>
    <ol>
        <li>HTML</li>
        <li>JavaScript</li>
        <li>CSS</li>
        <li>React</li>
        <li>Redux</li>
        <li>Java</li>
    </ol><br><br><br>
    <h2>An unordered technologies list</h2>
    <ul>
        <li>HTML</li>
        <li>JavaScript</li>
        <li>CSS</li>
        <li>React</li>
        <li>Redux</li>
        <li>Java</li>
    </ul>


</body>

</html>
